<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/styless.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-light p-3">
        <img src="./assets/Logo.png" alt="Logo de la Marca" id="logo" class="img-fluid">
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="inicio_sesion.html">Inicio sesión</a></li>
              <li class="nav-item"><a class="nav-link" href="nosotros.html">Sobre Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
              <li class="nav-item"><a class="nav-link" href="carritos.html">Carrito</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container border rounded p-4 shadow-sm">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form class="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Introduce tu nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        <div class="text-center mt-3">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Make Up. Todos los derechos reservados.</p>
    </footer>
